<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body style="background-color: pink;">
    <div class="top">
        <div class="content">
            <h2 class="title">ROCK PAPER SCISSORS</h2>
            <div class="game">
                <div class="scores">
                    <div>
                        <div id="pScore">0</div>
                    </div>
                    :
                    <div>
                        <div id="cScore">0</div>
                    </div>
                </div>
                <div id="results" class="result">
                    Press Rock Paper or Scissors to Play!
                </div>
                <div class="finalHeader">
                    <img id="finalHeader" src="./photos/gameover.png" class="gameover">
                    <div id="final"></div>
                </div>
                <div class="gameButtons">
                    <button id="rock" class="playButtons"></button>
                    <button id="paper" class="playButtons"></button>
                    <button id="scissors" class="playButtons"></button>
                </div>
                <div class="round">
                    <div class="roundResults">
                        <div class="header">Player</div>
                        <div id="pResult">Paper</div>
                    </div>
                    <div class="roundResults">
                        <div class="header">Computer</div>
                        <div id="cResult">Paper</div>
                    </div>
                </div>
                <button class="resetButton">RESET</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
